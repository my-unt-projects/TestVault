<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
  <title>Edit Test Case</title>
</head>
<body>
<main layout:fragment="content">
  <h1 class="text-2xl font-bold mb-6">Edit Test Case</h1>

  <form th:action="@{'/testcases/' + ${testCase.testCaseId} + '/edit'}" th:object="${testCase}" method="post" class="space-y-6">
    <input type="hidden" th:field="*{testCaseId}"/>
    <input type="hidden" th:field="*{module.moduleId}"/>

    <div>
      <label class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" th:field="*{title}" class="mt-1 block w-full rounded-md border-gray-300">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea th:field="*{description}" class="mt-1 block w-full rounded-md border-gray-300"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Priority</label>
      <select th:field="*{priority}" class="mt-1 block w-full rounded-md border-gray-300">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Status</label>
      <select th:field="*{status}" class="mt-1 block w-full rounded-md border-gray-300">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Assignee</label>
      <select th:field="*{assignedTo.id}" class="mt-1 block w-full rounded-md border-gray-300">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
      </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update</button>
  </form>
</main>
</body>
</html>
