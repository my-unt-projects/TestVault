<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>All Test Cases</title>
</head>
<body>
<main layout:fragment="content">
    <section>
        <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">All Test Cases</h1>

        <!-- PDF Export Button -->
        <div class="mb-4">
            <a href="/reports/generate"
               class="inline-flex items-center px-4 py-2 bg-white border-2 border-blue-800 text-blue-800 font-medium rounded-lg shadow-sm hover:bg-blue-800 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 transition-colors duration-200">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Export as PDF
            </a>
        </div>

        <table class="min-w-full bg-white dark:bg-gray-800 rounded shadow">
            <thead class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
            <tr>
                <th class="px-4 py-2 text-left">Title</th>
                <th class="px-4 py-2 text-left">Priority</th>
                <th class="px-4 py-2 text-left">Status</th>
                <th class="px-4 py-2 text-left">Module</th>
                <th class="px-4 py-2 text-left">Assignee</th>
                <th class="px-4 py-2 text-left">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="testCase : ${testCases}" class="border-t border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-900">
                <td class="px-4 py-2 text-gray-800 dark:text-gray-100" th:text="${testCase.title}"></td>
                <td class="px-4 py-2 text-gray-800 dark:text-gray-100" th:text="${testCase.priority}"></td>
                <td class="px-4 py-2 text-gray-800 dark:text-gray-100" th:text="${testCase.status}"></td>
                <td class="px-4 py-2 text-gray-800 dark:text-gray-100" th:text="${testCase.moduleName} ?: 'Unknown'"></td>
                <td class="px-4 py-2 text-gray-800 dark:text-gray-100" th:text="${testCase.assignedToEmail} ?: 'Unassigned'"></td>
                <td class="px-4 py-2">
                    <a th:href="@{/tests/{id}/edit(id=${testCase.testCaseId})}"
                       class="text-blue-600 dark:text-blue-400 hover:underline">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
