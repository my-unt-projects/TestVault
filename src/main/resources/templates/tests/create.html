<!doctype html>
<html lang="en" layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Dashboard</title>
</head>
<body>

<main layout:fragment="content">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Create Test Case</h1>
    <form action="/testcases" method="post" class="space-y-6">
        <div class="flex space-x-6">
            <div class="w-1/2">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project</label>
                <select name="project" class="input-class w-full">
                    <option value="Project A">Project A</option>
                    <option value="Project B">Project B</option>
                    <option value="Project C">Project C</option>
                </select>
            </div>
            <div class="w-1/2">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Module</label>
                <select name="module" class="input-class w-full">
                    <option value="Module 1">Module 1</option>
                    <option value="Module 2">Module 2</option>
                    <option value="Module 3">Module 3</option>
                </select>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Test Case Name</label>
            <input type="text" name="testCaseName" class="input-class">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
            <textarea name="description" rows="6" class="input-class w-full"></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Assignee</label>
            <input type="text" name="assignee" class="input-class">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Expected Behavior</label>
            <textarea name="expectedBehavior" rows="4" class="input-class w-full"></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Actual Behavior</label>
            <textarea name="actualBehavior" rows="4" class="input-class w-full"></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
            <select name="status" class="input-class">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <!-- Submit Button -->
        <button type="submit"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white
                    rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300
                    dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Submit
        </button>
    </form>
</main>

</body>
</html>
