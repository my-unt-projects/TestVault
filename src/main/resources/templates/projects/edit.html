<!DOCTYPE html>
<html lang="en" layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<main layout:fragment="content">

    <section>
        <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Edit Project</h1>
        <form class="space-y-6" method="post" th:action="@{/projects/update/{id}(id=${project.id})}"
              th:object="${project}">
            <!-- Project Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project Name</label>
                <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                              focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600
                              dark:bg-gray-700 dark:text-gray-300 dark:focus:border-blue-500
                              dark:focus:ring-blue-600 transition-colors" th:field="*{projectName}"
                       type="text">
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                                 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600
                                 dark:bg-gray-700 dark:text-gray-300 dark:focus:border-blue-500
                                 dark:focus:ring-blue-600 transition-colors" rows="3"
                          th:field="*{description}"></textarea>
            </div>

            <!-- Start Date -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Start Date</label>
                <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                              focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600
                              dark:bg-gray-700 dark:text-gray-300 dark:focus:border-blue-500
                              dark:focus:ring-blue-600 transition-colors" th:field="*{startDate}"
                       type="date">
            </div>

            <!-- Client Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Client Name</label>
                <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                              focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600
                              dark:bg-gray-700 dark:text-gray-300 dark:focus:border-blue-500
                              dark:focus:ring-blue-600 transition-colors" th:field="*{clientName}"
                       type="text">
            </div>

            <!-- Project Manager Dropdown -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Project Manager</label>
                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                               focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600
                               dark:bg-gray-700 dark:text-gray-300 dark:focus:border-blue-500
                               dark:focus:ring-blue-600 transition-colors"
                        th:field="*{projectManager.id}">
                    <option value="">Select a Manager</option>
                    <option th:each="manager : ${managers}"
                            th:selected="${manager.id == project.projectManager?.id}"
                            th:text="${manager.name}"
                            th:value="${manager.id}"></option>
                </select>
            </div>

            <!-- Status Dropdown -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
                <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                               focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600
                               dark:bg-gray-700 dark:text-gray-300 dark:focus:border-blue-500
                               dark:focus:ring-blue-600 transition-colors"
                        th:field="*{status}">
                    <option th:each="status : ${statusOptions}"
                            th:text="${status}"
                            th:value="${status}"></option>
                </select>
            </div>

            <!-- Submit Button -->
            <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white
                    rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300
                    dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                    type="submit">
                Update Project
            </button>
        </form>
    </section>
</main>
</body>
</html>
