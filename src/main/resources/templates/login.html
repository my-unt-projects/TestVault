<!doctype html>
<html class="" lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="A test case management system" name="description">
    <meta content="Fantastic Six" name="author">
    <meta content="Hugo 0.142.0" name="generator">

    <title>TestVault</title>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <meta content="#ffffff" name="msapplication-TileColor">
    <meta content="#ffffff" name="theme-color">
</head>
<body class="bg-gray-50 dark:bg-gray-800">

<main class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 dark:bg-gray-900">
        <a class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white" href="">
            <img alt="TestVault Logo" class="h-10" src="/img/testvault-logo.png">
        </a>
        <!-- Card -->
        <div class="w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow dark:bg-gray-800">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
                Sign in
            </h2>
            <div>
                <div th:if="${param.error}">
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        Invalid Email or Invalid password
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        You have been logged out
                    </div>
                </div>
            </div>
            <form class="mt-8 space-y-6" method="POST" role="form" th:action="@{/login}">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="username">Your
                        email</label>
                    <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" id="username" name="username"
                           placeholder="name@company.com"
                           required type="email">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password">Your
                        password</label>
                    <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" id="password" name="password" placeholder="••••••••"
                           required
                           type="password">
                </div>
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input aria-describedby="remember-me" class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" id="remember-me" name="remember-me"
                               type="checkbox">
                    </div>
                    <div class="ml-3 text-sm">
                        <label class="font-medium text-gray-900 dark:text-white" for="remember-me">Remember me</label>
                    </div>
                </div>
                <button class="w-full px-5 py-3 text-base font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                        type="submit">
                    Login to your account
                </button>
                <div class="text-sm font-medium text-gray-500 dark:text-gray-400">
                    Not registered? <a class="text-primary-700 hover:underline dark:text-primary-500"
                                       th:href="@{/register}">Create account</a>
                </div>
            </form>
        </div>
    </div>

</main>


<script src="/js/app.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
</body>
</html>
