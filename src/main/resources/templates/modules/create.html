<!doctype html>
<html lang="en" layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Create a New Module</title>
</head>
<body>

<main layout:fragment="content">
  <section>
    <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Create New Module</h1>
    <form th:action="@{/modules}" th:object="${module}" method="post" class="space-y-6">

      <!-- CSRF Token for Security -->
      <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

      <!-- Module Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Module Name</label>
        <input type="text" th:field="*{moduleName}"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                              focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600
                              dark:bg-gray-700 dark:text-gray-300 dark:focus:border-blue-500
                              dark:focus:ring-blue-600 transition-colors" required>
        <!-- Error message -->
        <div th:if="${#fields.hasErrors('moduleName')}" class="text-red-500 text-sm">
          <span th:errors="*{moduleName}"></span>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
        <textarea th:field="*{description}" rows="3"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                                 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600
                                 dark:bg-gray-700 dark:text-gray-300 dark:focus:border-blue-500
                                 dark:focus:ring-blue-600 transition-colors" required></textarea>
        <!-- Error message -->
        <div th:if="${#fields.hasErrors('description')}" class="text-red-500 text-sm">
          <span th:errors="*{description}"></span>
        </div>
      </div>

      <!-- Project Dropdown -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Associated Project</label>
        <select th:field="*{projectId}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm
                               focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600
                               dark:bg-gray-700 dark:text-gray-300 dark:focus:border-blue-500
                               dark:focus:ring-blue-600 transition-colors" required>
          <option value="">Select a Project</option>
          <option th:each="project : ${projects}"
                  th:value="${project.id}"
                  th:text="${project.projectName}"></option>
        </select>
        <!-- Error message -->
<!--        <div th:if="${#fields.hasErrors('project.id')}" class="text-red-500 text-sm">-->
<!--          <span th:errors="*{project.id}"></span>-->
<!--        </div>-->
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white
                    rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300
                    dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
        Create Module
      </button>
    </form>
  </section>
</main>

</body>
</html>
